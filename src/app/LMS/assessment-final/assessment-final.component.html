

    <!-- Begin page -->
    <div id="layout-wrapper">

        <app-header></app-header>

        <!-- ========== App Menu ========== -->
       
        <app-sidemenu></app-sidemenu>
        
        <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-0 text-uppercase font-type padding-up-5">Final Result</h4>
                            </div>
                        </div>
                    </div>


                    
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="card shadow-lg card-animate bg-light-subtle" style="border-radius: 25px;">
                                <div class="card-body">
                                    <div class="text-center">
                                        <div class="row justify-content-center">
                                            <div class="col-lg-9">
                                                <h2><i class="ri-checkbox-circle-fill text-blue text-center"></i></h2>
                                                <p class="mt-3 fs-16 font-type">Thank you for your participation!</p>
                                                <div class="mt-4">
                                                    <h6 class="fs-15 font-type">Your Results : <span class="fw-semibold fs-18 text-blue">{{this.passing_score}}</span></h6>
                                                    
                                                    <ng-container [ngSwitch]="true">
                                                        <div *ngSwitchCase="this.passing_status == '0'">
                                                            <h6 class="fs-14 font-type">Status : <span class="fw-semibold fs-14" style="color: red;">Failed</span></h6>
                                                        </div>
                                                        <div *ngSwitchCase="this.passing_status == '1'">
                                                            <h6 class="fs-14 font-type">Status : <span class="fw-semibold fs-14"  style="color: green">Passed</span></h6>
                                                        </div>
                                                    </ng-container>

                                                    <h6 class="fs-13 font-type">Time : <span class="fw-semibold fs-13">{{this.time_taken}}</span></h6>
                                                    <h6 class="fs-13 font-type">Attempt : <span class="fw-semibold fs-13">{{this.emp_no_of_attempt}} / {{this.no_of_attempt}}</span></h6>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center mt-4 mb-2">
                                            <div class="col-lg-9 col-md-9">
                                                <img src="styles\img\icons8-assessment-100 (2).png" alt="" class="img-fluid" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end card-->
                        </div>
                        <!--end col-->
                    </div>
                    <div class="col-lg-12">
                        <div class="text-center">
                            <!-- <a href="myTrainings.html"><button type="button" class="btn btn-orange btn-label right ms-auto nexttab nexttab font-type text-white" ><i class="ri-arrow-right-line label-icon align-middle fs-16 ms-2"></i>Continue</button></a> -->
                            <a href="mytrainings"><button type="button" class="btn btn-blue btn-label right  nexttab  nexttab font-type text-white "><i class="ri-arrow-go-back-line label-icon align-middle fs-16 ms-2"></i>Go to Assessment</button></a>
                        </div>
                    </div>
                  
                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->

     
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6 font-type">
                            <script>document.write(new Date().getFullYear())</script> Â© Emisoft.
                        </div>
                        <div class="col-sm-6 font-type">
                            <div class="text-sm-end d-none d-sm-block">
                               
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

                                
                <!--Send to VP Message-->
                <div class="modal fade zoomIn" id="MsgModal" tabindex="-1" aria-labelledby="MsgModal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-orange padding-up-5">
                                <button type="button" class="btn-close" id="deleteRecord-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <div class="text-center">
                                    <h4 class="fs-14 font-type mb-3 fw-medium">Are you sure want to submit ?</h4>
                                    <div class="hstack gap-2 justify-content-center remove">   
                                        <button class="btn btn-success font-type">No, Go back!</button>
                                        <button class="btn btn-danger font-type">Yes, Continue</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                <!--End Send to VP Message-->
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->
