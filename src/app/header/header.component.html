<header id="page-topbar">
    <div class="layout-width">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box horizontal-logo">
                    <a href="index.html" class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="assets/images/logo-sm.png" alt="" height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="assets/images/logo-dark.png" alt="" height="17">
                        </span>
                    </a>
                    <a href="index.html" class="logo logo-light">
                        <span class="logo-sm">
                            <img src="assets/images/logo-sm.png" alt="" height="22">
                        </span>
                        <span class="logo-lg">
                            <img src="assets/images/logo-light.png" alt="" height="17">
                        </span>
                    </a>
                </div>

                <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger" id="topnav-hamburger-icon">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>

                <!-- App Search-->
                <!-- <form class="app-search d-none d-md-block">
                    <div class="search-box font-type">
                        <input type="text" class="form-control search" placeholder="Search" >
                        <i class="ri-search-line search-icon"></i>
                    </div>
                </form> -->
            </div>

            <div class="d-flex align-items-center">
                <div class="dropdown d-md-none topbar-head-dropdown header-item">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" width="16"><path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z" fill="rgba(255,255,255,1)"></path></svg>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0" aria-labelledby="page-header-search-dropdown">
                        <form class="p-3">
                            <div class="form-group m-0">
                                <div class="input-group font-type">
                                    <input type="text" class="font-type form-control font-type" placeholder="Search ..." aria-label="Recipient's username" >
                                    <button class="btn btn-orange" type="submit"><i class="ri-search-line search-icon"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="dropdown topbar-head-dropdown ms-1 header-item" id="notificationDropdown">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" id="page-header-notifications-dropdown" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-haspopup="true" aria-expanded="false" title="Notifications" (click)="loadNotifications()">
                        <img class="rounded-circle avatar-xxs" src="assets\styles\img\bell23.png" alt="Header Avatar">
                        <ng-container *ngIf="count > 0 && isBtnAcive == true">
                            <span class="position-absolute topbar-badge fs-10 translate-middle badge rounded-pill bg-info">{{count}}<span class="visually-hidden">unread messages</span></span>
                        </ng-container>
                        
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0" aria-labelledby="page-header-notifications-dropdown">

                        <div class="dropdown-head bg-blue bg-pattern rounded-top">
                            <div class="p-2">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h6 class="m-0 fs-13 fw-semibold text-white font-type"> Notifications </h6>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-content position-relative" id="notificationItemsTabContent">
                            <div class="tab-pane fade show active py-2 ps-2" id="all-noti-tab" role="tabpanel">
                                <div data-simplebar style="max-height: 300px;" class="pe-2">
                                    <ng-container *ngFor="let item of notifications">
                                        <div class="text-reset notification-item d-block dropdown-item position-relative">
                                            <div class="d-flex">
                                                <div class="flex-grow-1">
                                                    <a href="#!" class="stretched-link">
                                                        <h6 class="mt-0 mb-1 lh-base font-type fs-12">{{item.NOTIFICATION_NAME}}
                                                        </h6>
                                                    </a>
                                                    <p class="mb-0 fs-10 font-type fw-medium text-uppercase text-muted">
                                                        <span class="font-type"><i class="ri-time-line"></i> {{item.CATEGORY}} Days Ago</span>
                                                    </p>
                                                </div>
                                            </div>
                                        </div> 
                                    </ng-container>
                                    <div class="my-3 text-center view-all" *ngIf="isActive == true && noticount > 0">
                                        <button type="button" class="btn btn-blue waves-effect waves-light font-type fs-12 text-white" (click)="AllNotifications()">View
                                            All Notifications <i class="ri-arrow-right-line align-middle"></i></button>
                                    </div>
                                    <div class="my-3 text-center view-all" *ngIf="noticount == 0">
                                        <h6>No New Notifications</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown ms-sm-0 header-item">
                    <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="d-flex align-items-center">
                            <img class="rounded-circle header-profile-user" src="assets\styles\img\Admin 2.png" alt="Header Avatar">
                        </span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <!-- item-->
                        <h6 class="dropdown-header font-type fw-semibold fs-12 text-black">Welcome {{name}}!</h6>
                        <a class="dropdown-item font-type" href="employee_profile_view"><i class="ri-account-circle-line"></i> <span class="align-middle" style="font-size: 12px;">My Profile</span></a>
                        <a class="dropdown-item font-type" href="" (click)="logout()"><i class="ri-logout-box-r-line"></i> <span class="align-middle" style="font-size: 12px;" data-key="t-logout" >Logout</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
