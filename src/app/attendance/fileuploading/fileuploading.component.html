<!-- Begin page -->
<div id="layout-wrapper">
    <app-header></app-header>
        <!-- ========== App Menu ========== -->
        <app-sidemenu></app-sidemenu>
        <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
    
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0">FILE UPLOAD(.csv)</h4>
    
                                <div class="page-title-right" style="display: none;">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item">
                                            <a href="index.html"><span class="spanstyle">Home</span></a><i class="ri-arrow-right-s-line"></i> </li>
    
                                            <li style="color:#212529">
                                                <a href="timetrackinghome.html" ><span class="spanstyle" >Time Tracking</span></a><i class="ri-arrow-right-s-line"></i></li>
                                                <li style="color:#212529">
                                                    <a href="biometric-data.html" ><span class="spanstyle" >BiometricData</span></a><i class="ri-arrow-right-s-line"></i></li>
                                            
                                                <li>
                                            <a href="#" class="spancolor">File Uploading</a>
                                        </li>  
                                    </ol>
                                </div>
    
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->
    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card" id="orderList">
           
                            <div class="card-body border border-dashed border-end-0 border-start-0" >
                              
                                <div class="tab-content" id="nav-tabContent">
                                    <div class="tab-pane fade show active" id="nav-request" role="tabpanel" aria-labelledby="nav-request-tab">
                                        <div class="card-body border border-dashed border-end-0 border-start-0" >
                                            <form><br>
                                                <div class="alert alert-success alert-dismissible" style="width:450px;" *ngIf="success">                                
                                                    <strong><i class="fa fa-check-circle text-success" style="font-size: 25px;"></i> {{success}}</strong> 
                                                    
                                                </div>
                                                <div class="alert alert-danger alert-dismissible" style="width:450px;" *ngIf="failed">                                
                                                    <strong><i class="fa fa-times-circle text-danger" style="font-size: 25px;"></i>  {{failed}}</strong> 
                                                    <!-- <a href="/" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
                                                </div>
                                                <br>
                                                <div class="row" style="justify-content: center;">
                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <form [formGroup]="fileuploadForm" (ngSubmit)="upload()">
                                                                <div class="col-lg-12 row">
                                                                    <div class="col-lg-4">
                                                                        <input id="myFile" name="myFile"(ngModelChange)="onImageChangeFromFile($event)" type="file" formControlName="myFile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.myFile.errors }"  >
                                                                        <div *ngIf="submitted && f.myFile.errors" class="invalid-feedback">
                                                                          <div *ngIf="f.myFile.errors.required">Please select a csv file!</div>
                                                                    </div>   
                                                                      </div> 
                                                                    <div class="col-lg-2">
                                                                        
                                                                        <div class="hstack gap-2" >
                                                                        <button type="submit" class="btn btn-soft-success" id="btnonload" >Upload</button>
                                                                        </div>
                                                                    </div>                                                                
      
                                                                    <div class="col-lg-2">
                                                                        <a href="BiometricData"><button type="button" class="btn btn-soft-danger" id="" >Exit</button></a>
                                                                    </div>
                                                                    
                                                                </div>
                                                                
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br><br>                                                
                                                  <div class="demo-container" *ngIf="showProgressBar">
                                                    <div class="progress-bar">
                                                      <div class="progress-bar-value"></div>
                                                    </div>
                                                  </div>
                                                  
                                            </form>
                                        </div>
                                        <!--end row-->
                                  
                                        
                                    </div>
                                   
                                </div>
                              </div>
                            </div>
    
                        </div>
                        <!--end col-->
                    </div>
                    <!--Modal For Success Message Start-->
                    <div class="modal fade zoomIn" id="SuccessRecordModal" tabindex="-1" aria-labelledby="deleteRecordLabel" aria-hidden="true" >
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header bg-orange padding-up-5">
                                    <h5 class="modal-title" id="exampleModalLabel">&nbsp;</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"></button>
                                </div>
                                <div class="modal-body" *ngIf="showModal==1"> 
                                    <div class="container">
                                        <h2 class="text-center" style="font-size: 12px;"><i class="fa fa-check-circle text-success" style="font-size: 25px;" style="font-size: 12px;"></i> {{success}}</h2>
                                
                                    </div>
                                </div>
                                <div class="modal-body" *ngIf="showModal==2">
                                <div class="container">
                                    <h2 class="text-center" style="font-size: 12px;"><i class="fa fa-times-circle text-danger" style="font-size: 25px;" style="font-size: 12px;"></i> {{failed}}</h2>
                                    
                                </div>
                                </div>
                                
                            </div>
                            </div>
                        </div>
                
                <!--Modal For Success Message End-->
                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->
            <app-footer></app-footer>
        </div>
        <!-- end main content-->
    </div>
    <!-- END layout-wrapper -->
