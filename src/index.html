       <script>
           window.onload = (event) => {
             initMultiselect();
             initMultiselectfilter();
             initMultiselectcom();
             initMultiselectfilterres();
             initMultiselectAdditions();  
             initMultiselectDeductions();   
           };
 
           function initMultiselect() {
             checkboxStatusChange();
 
             document.addEventListener("click", function(evt) {
               var flyoutElement = document.getElementById('myMultiselect'),
                 targetElement = evt.target; // clicked element
 
               do {
                 if (targetElement == flyoutElement) {
                   // This is a click inside. Do nothing, just return.
                   //console.log('click inside');
                   return;
                 }
 
                 // Go up the DOM
                 targetElement = targetElement.parentNode;
               } while (targetElement);
 
               // This is a click outside.
               toggleCheckboxArea(true);
               //console.log('click outside');
             });
           }
 
           function checkboxStatusChange() {
             var multiselect = document.getElementById("mySelectLabel");
             var multiselectOption = multiselect.getElementsByTagName('option')[0];
             
             var values = [];
             var checkboxes = document.getElementById("mySelectOptions");
             var checkedCheckboxes = checkboxes.querySelectorAll('input[type=checkbox]:checked');
 
             for (const item of checkedCheckboxes) {
               var checkboxValue = item.getAttribute('value');
               values.push(checkboxValue);
             }
 
             var dropdownValue = "Select Employees";
             if (values.length > 0) {
               dropdownValue = values.join(',');
             }
 
             multiselectOption.innerText = dropdownValue;
             // alert(dropdownValue)
            
           }
 
           function toggleCheckboxArea(onlyHide = false) {
             var checkboxes = document.getElementById("mySelectOptions");
             var displayValue = checkboxes.style.display;
 
             if (displayValue != "block") {
               if (onlyHide == false) {
                 checkboxes.style.display = "block";
               }
             } else {
               checkboxes.style.display = "none";
             }
           }

           function initMultiselectfilter() {
             checkboxStatus();
 
             document.addEventListener("click", function(evt) {
               var flyElement = document.getElementById('Multiselects'),
                 tarElement = evt.target; // clicked element
 
               do {
                 if (tarElement == flyElement) {
                   // This is a click inside. Do nothing, just return.
                   //console.log('click inside');
                   return;
                 }
 
                 // Go up the DOM
                 tarElement = tarElement.parentNode;
               } while (tarElement);
 
               // This is a click outside.
               toggleCheckboxes(true);
               //console.log('click outside');
             });
           }
 
           function checkboxStatus() {
             var multiselectes = document.getElementById("Labeles");
             var multiselectOptiones = multiselectes.getElementsByTagName('option')[0];
 
             var values = [];
             var checkboxes1= document.getElementById("SelectOpt");
             var checkedCheckboxes1 = checkboxes1.querySelectorAll('input[type=checkbox]:checked');
 
             for (const item of checkedCheckboxes1) {
               var checkboxValue1 = item.getAttribute('value');
               values.push(checkboxValue1);
             }
 
             var dropdownValuees = "All Employees";

             if (values.length > 0) {
               dropdownValuees = values.join(',');
             }
 
             multiselectOptiones.innerText = dropdownValuees;
             // alert(dropdownValue)
           }
 
           function toggleCheckboxes(onlyHidee = false) {
             var checkbo = document.getElementById("SelectOpt");
             var displayValuees = checkbo.style.display;
 
             if (displayValuees != "block") {
               if (onlyHidee == false) {
                 checkbo.style.display = "block";
               }
             } else {
               checkbo.style.display = "none";
             }
           }
       </script>

<script>

  // window.onload = (event) => {
  //   initMultiselectcom();
  //   initMultiselectfilterres();
  // };

  function initMultiselectcom() {
    checkboxStatusChangecom();

    document.addEventListener("click", function(evt) {
      var flyoutElement = document.getElementById('myMultiselectcom'),
        targetElement = evt.target; 

      do {
        if (targetElement == flyoutElement) {
         
          return;
        }
        targetElement = targetElement.parentNode;
      } while (targetElement);

      toggleCheckboxAreacom(true);
   
    });
  }

  function checkboxStatusChangecom() {
    var multiselect = document.getElementById("mySelectLabelcom");
    var multiselectOption = multiselect.getElementsByTagName('option')[0];
    
    var values = [];
    var checkboxes = document.getElementById("mySelectOptionscom");
    var checkedCheckboxes = checkboxes.querySelectorAll('input[type=checkbox]:checked');

    for (const item of checkedCheckboxes) {
      var checkboxValue = item.getAttribute('value');
      values.push(checkboxValue);
    }

    var dropdownValue = "Select Company Access";
    if (values.length > 0) {
      dropdownValue = values.join(',');
    }

    multiselectOption.innerText = dropdownValue;
   
   
  }

  function toggleCheckboxAreacom(onlyHide = false) {
  var checkboxes = document.getElementById("mySelectOptionscom");
  var displayValue = checkboxes.style.display;

  if (displayValue !== "block") {
    if (!onlyHide) {
      checkboxes.style.display = "block";

      // Add a mousedown event listener to the document
      document.addEventListener("mousedown", function handleMouseDown(event) {
        // Check if the clicked element is outside the checkboxes
        if (!checkboxes.contains(event.target)) {
          checkboxes.style.display = "none";
          // Remove the event listener after the first click outside
          document.removeEventListener("mousedown", handleMouseDown);
        }
      });
    }
  } else {
    checkboxes.style.display = "none";
  }
}

    var dropdownValuees = "Select Shared Resources";

    if (values.length > 0) {
      dropdownValuees = values.join(',');
    }

    multiselectOptiones.innerText = dropdownValuees;
  }

  function toggleCheckboxesres(onlyHidee = false) {
  var checkbo = document.getElementById("SelectOptres");
  var displayValuees = checkbo.style.display;

  if (displayValuees !== "block") {
    if (!onlyHidee) {
      checkbo.style.display = "block";

      // Add a mousedown event listener to the document
      document.addEventListener("mousedown", function handleMouseDown(event) {
        // Check if the clicked element is outside the checkboxes
        if (!checkbo.contains(event.target)) {
          checkbo.style.display = "none";
          // Remove the event listener after the first click outside
          document.removeEventListener("mousedown", handleMouseDown);
        }
      });
    }
  } else {
    checkbo.style.display = "none";
  }
}

<script>
  function initMultiselectAdditions() {
      checkboxStatusChangeAdditions();

      document.addEventListener("click", function(evt) {
        var flyoutElement = document.getElementById('myMultiselectAdditions'),
          targetElement = evt.target; // clicked element

        do {
          if (targetElement == flyoutElement) {
            // This is a click inside. Do nothing, just return.
            //console.log('click inside');
            return;
          }

          // Go up the DOM
          targetElement = targetElement.parentNode;
        } while (targetElement);

        // This is a click outside.
        toggleCheckboxAreaAdditions(true);
        //console.log('click outside');
      });
    }

    function checkboxStatusChangeAdditions() {
      var multiselect = document.getElementById("mySelectLabelAdditions");
      if(multiselect){
      var multiselectOption = multiselect.getElementsByTagName('option')[0];
      }
      var values = [];
      var checkboxes = document.getElementById("mySelectOptionsAdditions");
      if(checkboxes){
      var checkedCheckboxes = checkboxes.querySelectorAll('input[type=checkbox]:checked');
      }
      for (const item of checkedCheckboxes) {
        var checkboxValue = item.getAttribute('value');
        values.push(checkboxValue);
      }

      var dropdownValue = "Select";
      if (values.length > 0) {
        dropdownValue = values.join(',');
      }

      multiselectOption.innerText = dropdownValue;
     
      // alert(dropdownValue)
    }

    function toggleCheckboxAreaAdditions(onlyHide = false) {
      var checkboxes = document.getElementById("mySelectOptionsAdditions");
      var displayValue = checkboxes.style.display;

      if (displayValue != "block") {
        if (onlyHide == false) {
          checkboxes.style.display = "block";
        }
      } else {
        checkboxes.style.display = "none";
      }
    }
   </script>
